<!DOCTYPE html>
<html>
    <head>
        <title> Let us begin! </title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <!--<a-asset-item id="ducky" src="/assets/scene.gltf"></a-asset-item> -->
                <a-asset-items id="ducky" src="assets/scene.gltf"></a-asset-items>
            </a-assets>

            <a-entity gltf-model="#ducky"
            position=" 0 0 0"
            scale="1 1 1"></a-entity>    
        
        </a-assets>
            
            <a-entity id= "box"
                    position= "-10 2 -3"
                    rotation= "0 0 0"
                    scale= "1 1 1"
                    geometry= "primitive:box; width:3; height:4; depth:1;"
                    material="color: #FF0000">

            </a-entity>

            <a-entity id= "plane"
                    position= "0 0 -20"
                    rotation= "-90 0 0"
                    scale= "20 50 20"
                    geometry= "primitive:plane; width:1; height:1;"
                    material="color:rgb(0, 0, 0)">

            </a-entity>
            
            <a-entity id="buttons">
                <a-entity id="create"
                            position="1 0.75 -2"
                            geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color: green";
                ></a-entity>
                <a-entity id="destroy"
                            position="-1 0.75 -2"
                            geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color: red";
                ></a-entity>
            </a-entity>
            
            <a-entity id= "table"
                position= "0 0.5 -2"
                rotation = "0 90 0"
                scale= "2 0.5 5"
                geometry= "primitive: box"
                material= "color:brown"
            ></a-entity>

                <a-entity class="wall" position="10 5 -20" rotation="0 -90 0" geometry="primitive:plane; width: 50.0; height: 10;" material="color: rgb(36, 49, 168)"></a-entity>
            <a-entity id= "walls">
                <a-entity class="wall" position="10 5 -20" rotation="0 -90 0" geometry="primitive:plane; width: 50.0; height: 10;" material="color: rgb(36, 49, 168)"></a-entity>
                <a-entity class="wall" position="-10 5 -20" rotation="0 90 0" geometry="primitive:plane; width: 50.0; height: 10;" material="color: rgb(36, 49, 168)"></a-entity>
                <a-entity class="wall" position="0 5 -45" rotation="0 0 0" geometry="primitive:plane; width: 20.0; height: 10;" material="color: rgb(36, 49, 168)"></a-entity>
                <a-entity class="wall" position="0 5 5" rotation="0 -180 0" geometry="primitive:plane; width: 20.0; height: 10;" material="color: rgb(36, 49, 168)"></a-entity>
            </a-entity>
        </a-scene>
    </body>
    
</html>
